<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Code With Love - Ryu Zheng</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/animate.css">
  <link href='http://fonts.useso.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
  <link href='http://fonts.useso.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <style media="screen">
    body {
      background: url(images/bg-pic.jpg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    h1 {
      font-family: 'Sigmar One', cursive;
      font-size: 64px;
    }

    h1 a{
      text-decoration: none;
      color: #fff;
    }

    h2 {
      font-family: 'Indie Flower', cursive;
      color: #fff;
      font-size: 32px;
    }

    .container {
      width: 620px;
      margin: 0 auto;
      padding: 1px;
      margin-top: 150px;
      text-align: center;
    }

    .line {
      width: 50%;
      margin: 20px auto;
      border-top: 1px solid rgba(255, 255, 255, 0.5);
    }

    .line-min {
      width: 15%;
      margin: 10px auto;
      border-top: 1px solid rgba(255, 255, 255, 0.5);
    }

    nav {
      text-align: center;
      padding: 1px;
    }

    nav ul li {
      display: inline;
      margin: 15px 10px;
    }
  </style>
</head>

<body>
  <header class="container">
    <h1 class="band animated rubberBand">
      <!--标题</>移动动画-->
      <a href="/"> &lt; / ></a>
    </h1>
    <h2>Code With Love</h2>
  </header>
</body>

</html>
